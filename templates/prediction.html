<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <p>Wining Team: {{ wining_team }}</p>
        <p>Losing Team: {{ losing_team }}</p>
    {% endif %}
</body>
</html>
