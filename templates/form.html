<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column; /* Allow vertical stacking */
    align-items: flex-start; /* Align content to the left */
    background-image: url('https://wallpapers.com/images/hd/jordan-three-point-shot-nba-desktop-2ig8k2t860t39w6b.jpg');
    background-size: cover;       
    background-position: center;    
    background-repeat: no-repeat;   
    background-attachment: fixed;
    font-family: 'Roboto', sans-serif;
    color: white;
    padding: 20px; /* Add padding for some spacing */
}

        .title {
            font-size: 3rem; /* Larger title */
    font-weight: bold;
    color: white;
    text-align: left; /* Align title to the left */
    margin-bottom: 20px; /* Space below the title */
    -webkit-text-stroke: 0.2px #000000;
    -webkit-text-fill-color: white;
    text-shadow: 0px 4px 10px rgb(2, 2, 2);
    width: 100%; /* Include padding in width calculations */
}

form {
    text-align: left;
    margin: 0; /* Reset any margins */
    width: 100%; /* Take up full available width */
    max-width: 400px; /* Restrict to a reasonable size */
    padding: 20px; /* Add padding inside the form */
    border-radius: 10px;
    background-color: transparent;
}

@media (max-width: 768px) {
    .title {
        font-size: 2rem; /* Adjust title size for smaller screens */
    }

    label, select, input[type="submit"] {
        font-size: 1rem; /* Adjust input and label sizes */
    }
}

        label {
            font-weight: bold;
    font-size: 1.2rem; 
    margin-bottom: 10px;
    display: block;
        }

        select, input[type="submit"] {
            font-size: 1.1rem; 
    padding: 10px; 
    margin-bottom: 20px;
    width: 100%; 
    box-sizing: border-box;
    border: none;
    border-radius: 5px;
    background-color: rgb(45, 44, 44);
    color: white;
    border: 1px solid white;
    outline: none;
    transition: border-color 0.3s;
    
        }

        

        input[type="submit"] {
    background-color: #f49b16;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease; 
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: scale(1.05); 
}

        select option[hidden] {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: darkorange;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Initially hidden */
        }

        .floating-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: orange;
            color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Initially hidden */
            text-align: center;
        }

        .floating-message a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .logout-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    <div class="overlay" id="overlay"></div>
    <div class="floating-message" id="floatingMessage">
        <p>You need to log in to access this page.</p>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>

    <div class="title">Ready to predict NBA game score?</div>

    <form action="/prediction" method="post">
        <label for="first_team" style="margin-bottom: -10px;">First Team:</label><br>
        <select id="first_team" name="first_team">
            <option value="" hidden selected>Choose first team</option>
            {% for team in teams %}
                <option value="{{ team.TEAM_NAME }}">{{ team.TEAM_NAME }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="second_team" style="margin-bottom: -10px;">Second Team:</label><br>
        <select id="second_team" name="second_team">
            <option value="" hidden selected>Choose second team</option>
            {% for team in teams %}
                <option value="{{ team.TEAM_NAME }}">{{ team.TEAM_NAME }}</option>
            {% endfor %}
        </select><br><br>

        <label for="historical_game_number">Number of historical games:</label>
        <select id="historical_game_number" name="historical_game_number">
            <option value="" hidden selected>Choose a number</option>
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
            <option value=25>25</option>
        </select>
        
        <button type="submit">Submit</button>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
    </form>

    <script>
        // Check if the user is logged in
        const isLoggedIn = {{ 'true' if current_user.is_authenticated else 'false' }};

        if (!isLoggedIn) {
            // Show the overlay and floating message
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('floatingMessage').style.display = 'block';
        }
    </script>
</body>
</html>
