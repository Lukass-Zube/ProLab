<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapers.com/images/hd/jordan-three-point-shot-nba-desktop-2ig8k2t860t39w6b.jpg');
            background-size: cover;       
            background-position: center;    
            background-repeat: no-repeat;   
            background-attachment: fixed;
            color: white;
        }

        form {
            text-align: center;
        }

        .title {
            margin-bottom: 50px;
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="/prediction" method="post">
        <div class="title">NBA score prediction</div> 
        <label for="first_team">First Team Name:</label><br>
        <input type="text" id="first_team" name="first_team"><br><br>
        <label for="second_team">Second Team Name:</label><br>
        <input type="text" id="second_team" name="second_team"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
