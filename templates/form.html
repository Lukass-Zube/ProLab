<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapers.com/images/hd/jordan-three-point-shot-nba-desktop-2ig8k2t860t39w6b.jpg');
            background-size: cover;       
            background-position: center;    
            background-repeat: no-repeat;   
            background-attachment: fixed;
            color: white;
        }

        form {
            text-align: left;
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translateY(-50%);
            width: 30vw; 
            min-width: 300px;
        }

        .title {
            margin-bottom: 30px;
            font-size: 2.5vw;
            font-weight: bold;
        }

        label {
            font-size: 1.7vw; 
            margin-bottom: 10px;
            display: block;
        }

        select, input[type="submit"] {
            font-size: 1.5vw; 
            padding: 1vw; 
            margin-bottom: 20px;
            width: 100%; 
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #f49b16;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; 
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }

        select option[hidden] {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: darkorange;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Initially hidden */
        }

        .floating-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: orange;
            color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Initially hidden */
            text-align: center;
        }

        .floating-message a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .logout-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    <div class="overlay" id="overlay"></div>
    <div class="floating-message" id="floatingMessage">
        <p>You need to log in to access this page.</p>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>

    <form action="/prediction" method="post">
        <div class="title">NBA Score Prediction</div> 

        <label for="first_team">First Team:</label><br>
        <select id="first_team" name="first_team">
            <option value="" hidden selected>Choose first team</option>
            {% for team in teams %}
                <option value="{{ team.TEAM_NAME }}">{{ team.TEAM_NAME }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="second_team">Second Team:</label><br>
        <select id="second_team" name="second_team">
            <option value="" hidden selected>Choose second team</option>
            {% for team in teams %}
                <option value="{{ team.TEAM_NAME }}">{{ team.TEAM_NAME }}</option>
            {% endfor %}
        </select><br><br>

        <label for="historical_game_number">Number of historical games:</label>
        <select id="historical_game_number" name="historical_game_number">
            <option value="" hidden selected>Choose a number</option>
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
            <option value=25>25</option>
        </select>
        
        <button type="submit">Submit</button>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
    </form>

    <script>
        // Check if the user is logged in
        const isLoggedIn = {{ 'true' if current_user.is_authenticated else 'false' }};

        if (!isLoggedIn) {
            // Show the overlay and floating message
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('floatingMessage').style.display = 'block';
        }
    </script>
</body>
</html>
